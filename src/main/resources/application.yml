spring:
  messages:
      basename: messages
      encoding: UTF-8
  profiles:
    active: dev
  liquibase:
    change-log: classpath:db/master.xml
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  mail:
    host: smtp-relay.brevo.com
    port: 587
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8
  web:
    locale: pl_PL
    locale-resolver: fixed