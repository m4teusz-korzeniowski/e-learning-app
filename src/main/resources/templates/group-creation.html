<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tworzenie grupy</title>
    <link th:replace="~{fragments :: navbar-style}">
    <link rel="stylesheet" href="../static/styles/info-bar.css" th:href="@{/styles/info-bar.css}">
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
</head>
<body>
<header th:replace="~{fragments :: navbar}"></header>
<div class="info-bar">
    <div>
        <h2>Tworzenie grupy</h2>
    </div>
</div>
<div class="info-bar">
    <a th:href="@{/admin}">Strona główna</a>
    <span>&nbsp>&nbsp</span>
    <a th:href="@{/admin/groups}">Zarządzanie grupami</a>
    <span>&nbsp>&nbsp</span>
    <span>Tworzenie grupy</span>
</div>
<br><br>
<div class="user-courses">
    <form action="#" th:action="@{/admin/groups/create}" method="post" th:object="${group}">
        <div class="element">
            <label>
                <p>Nazwa grupy:</p>
                <p><input type="text" th:field="*{name}"></p>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Błędna nazwa</p>
            </label>
        </div>
        <br>
        <div class="submit-button">
            <button type="submit">Dodaj grupę</button>
        </div>
    </form>
</div>
<br><br>
</body>
</html>
