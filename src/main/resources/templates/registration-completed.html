<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Potwierdzenie rejestracji</title>
    <th:block th:replace="~{fragments :: head}"></th:block>
</head>
<body>
<header th:replace="~{fragments :: navbar}"></header>
<div class="info-bar">
    <div>
        <h2>Potwierdzenie rejestracji </h2>
    </div>
</div>
<div class="info-bar">
    <a th:href="@{/admin}">Strona główna</a>
    <span>&nbsp>&nbsp</span>
    <a th:href="@{/admin/register}">Rejestracja użytkowników</a>
    <span>&nbsp>&nbsp</span>
    <span>Potwierdzenie</span>
</div>
<br><br>
<div class="user-courses">
    <div class="element">
        <p th:if="${message!=null}" th:text="${message}"></p>
        <p th:if="${message.isEmpty()}">Nie przeprowadzono żadnej rejestracji</p>
    </div>
    <br>
</div>
</body>
</html>
