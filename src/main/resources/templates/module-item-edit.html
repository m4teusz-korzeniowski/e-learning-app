<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja elementu</title>
    <th:block th:replace="~{fragments :: head}"></th:block>
</head>
<body>
<header th:replace="~{fragments :: navbar}"></header>
<div class="info-bar">
    <div>
        <h2 th:text="'Edycja elementu modułu: '+${moduleItem.name}">Edycja elementu modułu</h2>
    </div>
</div>
<div class="info-bar">
    <a th:href="@{/teacher}">Strona główna</a>
    <span>&nbsp>&nbsp</span>
    <a th:href="@{/teacher/course}">Moje kursy</a>
    <span>&nbsp>&nbsp</span>
    <a th:href="@{/teacher/course/edit/{id}(id=${courseId})}">Edycja kursu</a>
    <span>&nbsp>&nbsp</span>
    <span>Edycja elementu</span>
</div>
<br><br>
<div class="user-courses">
    <div th:if="${message!=null} and ${!message.isBlank()}">
        <div class="element">
            <p th:text="${message}"></p>
        </div>
        <br>
    </div>
    <form th:action="@{/teacher/course/edit/{courseId}/edit-item/{itemId}(courseId=${courseId},itemId=${itemId})}"
          th:object="${moduleItem}" method="post" enctype="multipart/form-data">
        <div class="element">
            <input type="hidden" th:field="*{id}" th:value="*{id}">
            <label for="description">Opis kursu:</label>
            <textarea id="description" style="display: none" th:field="*{description}"
                      name="description"></textarea>
            <div id="editor"></div>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            <br>
            <div th:if="*{fileUrl != null}">
                <p>Aktualnie załączony plik:</p>
                <div>
                    <a th:href="@{/teacher/{courseId}/files/{filename}(filename=*{fileUrl},courseId=${courseId})}"
                       th:text="*{fileUrl}" target="_blank">Plik</a>
                </div>
                <br>
            </div>
            <input type="file" name="file">
        </div>
        <br>
        <div class="submit-button">
            <button type="submit">Zapisz zmiany</button>
        </div>
        <br>
    </form>
</div>
<br><br>
<script th:inline="javascript">
    const quill = new Quill('#editor', {
        modules: {
            toolbar: [
                ['bold', 'italic'],
                ['link'],
            ],
        },
        theme: 'snow',
    });

    const description = /*[[${moduleItem.description}]]*/ '';
    quill.root.innerHTML = description;
    document.querySelector('form').onsubmit = function (event) {
        document.querySelector('#description').value = quill.root.innerHTML;
    };
</script>
</body>
</html>
