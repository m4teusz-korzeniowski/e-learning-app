<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:fragment="head" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/styles/navbar.css"
          th:href="@{/styles/navbar.css}">
    <link rel="stylesheet" href="../static/styles/info-bar.css" th:href="@{/styles/info-bar.css}">
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    <script th:src="@{/scripts/position.js}"></script>
    <script th:src="@{/scripts/menu.js}"></script>
</head>
<body>
<header id="navbar" th:fragment="navbar">
    <div class="navbar-wrapper">
        <div class="navbar-left">
            <div class="logo-name">Logo</div>
        </div>
        <div class="navbar-right">
            <div th:if="${session.userInfo != null}" class="user-avatar-wrapper">
                <div class="user-avatar" th:text="${session.userInfo.initials}">AB</div>
            </div>
            <div class="hamburger-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div sec:authorize="hasAnyRole('STUDENT')" class="nav-item">
                <a th:href="@{/}"><i class="fa-solid fa-house"></i></a>
            </div>
            <div sec:authorize="hasAnyRole('TEACHER')" class="nav-item">
                <a th:href="@{/teacher}"><i class="fa-solid fa-house"></i></a>
            </div>
            <div sec:authorize="hasAnyRole('ADMIN')" class="nav-item">
                <a th:href="@{/admin}"><i class="fa-solid fa-house"></i></a>
            </div>
            <div class="nav-item">
                <a th:href="@{/email}"><i class="fa-solid fa-envelope"></i></a>
            </div>
            <div class="nav-item">
                <a th:href="@{/settings}"><i class="fa-solid fa-gear"></i></a>
            </div>
            <div class="nav-item">
                <a th:href="@{/logout}"><i class="fa-solid fa-right-to-bracket"></i></a>
            </div>
        </div>
        <div class="hamburger-dropdown" id="hamburgerDropdown">
            <div sec:authorize="hasAnyRole('STUDENT')" class="dropdown-item">
                <a th:href="@{/}"><i class="fa-solid fa-house"></i>Strona główna</a>
            </div>
            <div sec:authorize="hasAnyRole('TEACHER')" class="dropdown-item">
                <a th:href="@{/teacher}"><i class="fa-solid fa-house"></i>Strona główna</a>
            </div>
            <div sec:authorize="hasAnyRole('ADMIN')" class="dropdown-item">
                <a th:href="@{/admin}"><i class="fa-solid fa-house"></i>Strona główna</a>
            </div>
            <div class="dropdown-item">
                <a th:href="@{/email}"><i class="fa-solid fa-envelope"></i> E-mail</a>
            </div>
            <div class="dropdown-item">
                <a th:href="@{/settings}"><i class="fa-solid fa-gear"></i> Ustawienia</a>
            </div>
            <div class="dropdown-item">
                <a th:href="@{/logout}">
                    <i class="fa-solid fa-right-to-bracket"></i> Wyloguj
                </a>
            </div>
        </div>
    </div>
</header>
</body>
</html>
