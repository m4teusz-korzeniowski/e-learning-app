<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:fragment="head" rel="stylesheet" href="../static/styles/navbar.css"
          th:href="@{/styles/navbar.css}">
    <link rel="stylesheet" href="../static/styles/info-bar.css" th:href="@{/styles/info-bar.css}">
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    <script th:src="@{/scripts/position.js}"></script>
</head>
<body>
<header id="navbar" th:fragment="navbar">
    <div class="navbar-wrapper">
        <div class="navbar-left">
            <div class="logo-name">Logo</div>
        </div>
        <div class="navbar-right">
            <div th:if="${session.userInfo != null}" class="nav-item">
                Zalogowany jako: <span th:text="${session.userInfo.firstName}">Imię</span>
            </div>
            <div class="nav-item">
                <a th:href="@{/email}">E-mail</a>
            </div>
            <div sec:authorize="hasAnyRole('STUDENT')" class="nav-item">
                <a th:href="@{/}">Strona główna</a>
            </div>
            <div sec:authorize="hasAnyRole('TEACHER')" class="nav-item">
                <a th:href="@{/teacher}">Strona główna</a>
            </div>
            <div sec:authorize="hasAnyRole('ADMIN')" class="nav-item">
                <a th:href="@{/admin}">Strona główna</a>
            </div>
            <div class="nav-item">
                <a th:href="@{/settings}">Ustawienia</a>
            </div>
            <div class="nav-item">
                <a th:href="@{/logout}">Wyloguj się</a>
            </div>
        </div>
    </div>
</header>
</body>
</html>
