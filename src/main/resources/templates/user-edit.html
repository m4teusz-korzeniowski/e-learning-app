<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja użytkownika</title>
    <th:block th:replace="~{fragments :: head}"></th:block>
</head>
<body>
<header th:replace="~{fragments :: navbar}"></header>
<div class="info-bar">
    <div>
        <h2>Edycja użytkownika</h2>
    </div>
</div>
<div class="info-bar">
    <a th:href="@{/admin}">Strona główna</a>
    <span>&nbsp>&nbsp</span>
    <a th:href="@{/admin/users}">Użytkownicy</a>
    <span>&nbsp>&nbsp</span>
    <span>Edycja użytkownika</span>
</div>
<br><br>
<div class="user-courses">
    <div th:if="${message}!=null and ${!message.isBlank()}">
        <div class="element">
            <p th:text="${message}"></p>
        </div>
        <br>
    </div>
    <form method="post" action="#" th:action="@{/admin/users/edit/{id}(id=${id})}" th:object="${user}">
        <div class="element">
            <label>
                <p>Imię:</p>
                <input type="text" th:field="*{firstName}" th:value="*{firstName}">
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Błędna nazwa</p>
            </label>
            <label>
                <p>Nazwisko:</p>
                <input type="text" th:field="*{lastName}" th:value="*{lastName}">
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Błędna nazwa</p>
            </label>
            <label>
                <p>E-mail:</p>
                <input type="text" th:field="*{email}" th:value="*{email}">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Błędna nazwa</p>
            </label>
            <label>
                <p>Pesel:</p>
                <input type="text" th:field="*{pesel}" th:value="*{pesel}">
                <p th:if="${#fields.hasErrors('pesel')}" th:errors="*{pesel}">Błędna nazwa</p>
            </label>
            <label>
                <p>Grupa:</p>
                <input disabled type="text" th:field="*{group}" th:value="*{group}">
            </label>
            <label>
                <p>Rola:</p>
                <input disabled type="text" th:field="*{role}" th:value="*{role}">
            </label>
        </div>
        <br>
        <div class="element">
            <label>
                <p>Status:</p>
                <input disabled type="text" th:value="${user.enabled ? 'Aktywny' : 'Nieaktywny'}">
                <p>Zmień status:</p>
                <select th:field="*{enabled}">
                    <option th:value="true">Aktywny</option>
                    <option th:value="false">Nieaktywny</option>
                </select>
                <p th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}">Błędna nazwa</p>
            </label>
        </div>
        <br>
        <div class="submit-button">
            <button type="submit">Zatwierdź zmiany</button>
        </div>
        <br><br><br>
    </form>
    <form method="post" th:action="@{/admin/users/resend-token}" th:object="${token}">
        <div class="element">
            <p>Token rejestracyjny:</p>
            <div th:if="*{expiryDate == null}">
                <input disabled value="Nieaktywny">
                <p></p>
            </div>
            <div th:if="*{expiryDate != null}">
                <input type="hidden" name="userId" th:value="${id}">
                <input disabled value="Aktywny">
                <p></p>
                <span>Data wygaśnięcia tokenu: </span>
                <span th:text="*{expiryDate}"></span>
                <p></p>
                <div>
                    <button type="submit">Wyślij ponownie</button>
                </div>
            </div>
        </div>
        <br>
        <div class="element" th:if="${message != null}">
            <p th:text="${message}"></p>
        </div>
        <div class="element" th:if="${error != null}">
            <p th:text="${error}"></p>
        </div>
    </form>
</div>
<br><br>
</body>
</html>
