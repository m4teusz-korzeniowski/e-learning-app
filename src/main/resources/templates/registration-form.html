<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <th:block th:replace="~{fragments :: head}"></th:block>
</head>
<body>
<header th:replace="~{fragments :: navbar}"></header>
<div class="info-bar">
    <h2>Rejestracja użytkowników</h2>
</div>
<div class="info-bar">
    <a th:href="@{/admin}">Strona główna</a>
    <span>&nbsp>&nbsp</span>
    <span>Rejestracja</span>
</div>
<br><br>
<div class="user-courses">
    <form action="#" th:action="@{/admin/register}" method="post" th:object="${user}">
        <div class="element">
            <label>
                <p>Imię:</p>
                <input type="text" th:field="*{firstName}" placeholder="Imię">
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            </label>
            <label>
                <p>Nazwisko:</p>
                <input type="text" th:field="*{lastName}" placeholder="Nazwisko">
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            </label>
            <label>
                <p>E-mail:</p>
                <input th:field="*{email}" placeholder="e-mail">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </label>
            <label>
                <p>Hasło:</p>
                <input th:field="*{password}" placeholder="Hasło" type="password">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </label>
            <label>
                <p>Nr. Pesel:</p>
                <input th:field="*{pesel}" placeholder="02070803628" type="text">
                <p th:if="${#fields.hasErrors('pesel')}" th:errors="*{pesel}"></p>
            </label>
            <label>
                <p>Wybierz rolę:</p>
                <select th:field="*{role}">
                    <option th:value="'STUDENT'">Uczeń</option>
                    <option th:value="'TEACHER'">Nauczyciel</option>
                </select>
            </label>
        </div>
        <br>
        <div class="submit-button">
            <button type="submit">Zarejestruj użytkownika</button>
        </div>
        <br>
    </form>
</div>
</body>
</html>
