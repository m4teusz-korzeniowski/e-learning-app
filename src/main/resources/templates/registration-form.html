<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <th:block th:replace="~{fragments :: head}"></th:block>
</head>
<body>
<header th:replace="~{fragments :: navbar}"></header>
<div class="info-bar">
    <h2>Rejestracja użytkowników</h2>
</div>
<div class="info-bar">
    <a th:href="@{/admin}">Strona główna</a>
    <span>&nbsp>&nbsp</span>
    <span>Rejestracja</span>
</div>
<br><br>
<div class="user-courses">
    <form action="#" th:action="@{/admin/register}" method="post" th:object="${user}">
        <div class="element">
            <p class="fw-bold">Imię:</p>
            <input type="text" class="form-control mb-2" th:field="*{firstName}">
            <p th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback d-block mb-3" th:errors="*{firstName}"></p>

            <p class="fw-bold">Nazwisko:</p>
            <input type="text" class="form-control mb-2" th:field="*{lastName}">
            <p th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback d-block mb-3" th:errors="*{lastName}"></p>

            <p class="fw-bold">E-mail:</p>
            <input th:field="*{email}" class="form-control mb-2">
            <p th:if="${#fields.hasErrors('email')}" class="invalid-feedback d-block mb-3" th:errors="*{email}"></p>
            <p class="fw-bold">Nr. Pesel:</p>
            <input th:field="*{pesel}" class="form-control mb-2" type="text">
            <p th:if="${#fields.hasErrors('pesel')}" class="invalid-feedback d-block mb-3" th:errors="*{pesel}"></p>
            <p class="fw-bold">Wybierz rolę:</p>
            <select th:field="*{role}" class="form-select mb-2">
                <option th:value="'STUDENT'">Uczeń</option>
                <option th:value="'TEACHER'">Nauczyciel</option>
            </select>
        </div>
        <br>
        <div class="element" style="visibility: hidden">
            <div class="submit-button">
                <button type="submit" class="btn btn-primary">Zarejestruj użytkownika</button>
            </div>
        </div>
        <br>
    </form>
</div>
</body>
</html>
