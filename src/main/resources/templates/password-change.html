<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zmiana hasła</title>
    <th:block th:replace="~{fragments :: head}"></th:block>
</head>
<body>
<header th:replace="~{fragments :: navbar}"></header>
<div class="info-bar">
    <div>
        <h2>Zmiana hasła</h2>
    </div>
</div>
<br><br>
<div class="user-courses">
    <form th:action="@{/change-password}" method="post" th:object="${pass}">
        <div class="element">
            <p>Hasło:</p>
            <input type="password" class="form-control mb-2" th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" class="invalid-feedback d-block mb-3" th:errors="*{password}"></p>
            <p>Powtórz hasło:</p>
            <input type="password" class="form-control mb-2" th:field="*{confirmedPassword}">
            <p th:if="${#fields.hasErrors('confirmedPassword')}" class="invalid-feedback d-block mb-3" th:errors="*{confirmedPassword}"></p>
        </div>
        <br>
        <div class="element" style="visibility: hidden">
            <div class="submit-button">
                <button type="submit" class="btn btn-primary">Zmień hasło</button>
            </div>
        </div>
        <br>
    </form>
</div>
<br><br>
</body>
</html>
