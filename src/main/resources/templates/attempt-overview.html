<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Podgląd próby</title>
    <th:block th:replace="~{fragments :: head}"></th:block>
</head>
<body>
<header th:replace="~{fragments :: navbar}"></header>
<div class="info-bar">
    <div>
        <h2>Podgląd próby</h2>
    </div>
</div>
<div class="info-bar">
    <a th:href="@{/test/{testId}/display(testId=${attempt.testId})}">Test</a>
    <span>&nbsp>&nbsp</span>
    <span>Podgląd</span>
</div>
<br><br>
<div class="user-courses">
    <div class="element">
        <p style="font-weight: bold" th:text="'Pytanie ' + ${questionNo} + ' z ' + ${totalQuestionNumber}"></p>
        <p th:text="${attempt.questions[questionNo - 1].description}"></p>
        <div th:if="${attempt.questions[questionNo - 1].filePath != null}">
            <div th:if="${attempt.questions[questionNo - 1].filePath.toLowerCase().endsWith('.pdf')}">
                <iframe th:src="@{/resource/{filename}(filename=${attempt.questions[questionNo - 1].filePath})}"
                        style="width: 100%; height: 800px; border: none;"></iframe>
            </div>

            <div th:if="${attempt.questions[questionNo - 1].filePath.toLowerCase().endsWith('.jpg') or
                   attempt.questions[questionNo - 1].filePath.toLowerCase().endsWith('.jpeg') or
                   attempt.questions[questionNo - 1].filePath.toLowerCase().endsWith('.png')}">
                <img class="mb-3"
                     th:src="@{/resource/{filename}(filename=${attempt.questions[questionNo - 1].filePath})}"
                     alt="Załączony plik"
                     style="display: block; max-width: 100%; height: auto; max-height: 900px; object-fit: contain;"/>
            </div>
        </div>
        <div class="answers-overview" th:each="answer, iterStat : ${attempt.questions[questionNo - 1].answers}">
            <input disabled type="checkbox"
                   class="form-check-input answer-check-input"
                   th:id="'answer-' + ${iterStat.index}"
                   th:checked="${answer.userAnswer}"
            />
            <label class="form-control mb-2" th:for="'answer-' + ${iterStat.index}"
                   th:text="${answer.content}"
                   th:classappend="${
                        (answer.userAnswer and answer.correctAnswer) ? 'correct' :
                        ((answer.userAnswer and  !answer.correctAnswer)) ? 'incorrect' :
                        'not-checked'}"></label>
        </div>
    </div>
    <br>
    <div class="element">
        <a class="page-span"
           th:each="number : ${#numbers.sequence(1, totalQuestionNumber)}"
           th:href="@{/attempt/{attemptId}/overview/{questionId}(attemptId=${attemptId}, questionId=${number})}"
           th:text="${number}">
        </a>
    </div>
</div>
<br><br>
</body>
</html>
