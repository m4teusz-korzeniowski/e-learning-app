<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${course.name}">Nazwa kursu</title>
    <link th:replace="~{fragments :: navbar-style}">
</head>
<body>
<header th:replace="~{fragments :: navbar}"></header>
<div>
    <main>
        <div>
            <h1 th:text="${course.name}">Nazwa kursu </h1>
            <a th:href="@{/}">Strona główna</a>
            <span>&nbsp>&nbsp</span>
            <span>Moje kursy</span>
            <span>&nbsp>&nbsp</span>
            <a th:href="@{/course/{id}(id=${course.id})}" th:text="${course.name}">Nazwa kursu</a>
        </div>
        <div>
            <ul>
                <li th:each="courseModule : ${course.modules}">
                    <p th:text="${courseModule.name}">Nazwa modułu</p>
                    <ul>
                        <li th:each="item : ${courseModule.items}">
                            <p th:text="${item.name}">Element modułu</p>
                        </li>
                        <li th:each="test : ${courseModule.tests}">
                            <a th:href="@{/module/quiz/{id}(id=${test.getId()})}" th:text="${test.name}">Test</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>


    </main>
</div>

</body>
</html>
