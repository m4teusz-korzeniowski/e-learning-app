<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tworzenie kursu</title>
    <th:block th:replace="~{fragments :: head}"></th:block>
</head>
<body>
<header th:replace="~{fragments :: navbar}"></header>
<div class="info-bar">
    <h2>Tworzenie kursu</h2>
</div>
<div class="info-bar">
    <a th:href="@{/admin}">Strona główna</a>
    <span>&nbsp>&nbsp</span>
    <span>Tworzenie kursu</span>
</div>
<br><br>
<div class="user-courses">
    <div class="element">
        <form th:action="@{/admin/course/create}" method="get">
            <input name="keyword" type="text" th:value="${keyword}" placeholder="Wyszukaj użytkowników...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <br>
    <form id="course-create-form" action="#" th:action="@{/admin/course/create}" method="post" th:object="${course}">
        <div class="element">
            <p>Wybierz nauczyciela:</p>
            <div th:each="user: ${users}">
                <input type="radio" th:field="*{creatorId}" th:value="${user.id}">
                <label th:text="${user.lastName +' '+ user.firstName +' ' + user.email}">
                </label>
                <br>
            </div>
            <label>
                <p>Nazwa kursu:</p>
                <p>
                    <input type="text" th:field="${course.name}" placeholder="Kurs">
                </p>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Błędna nazwa</p>
            </label>
            <label for="description">Opis</label>
            <textarea id="description" style="display: none" th:field="*{description}" name="description"></textarea>
            <div id="editor"></div>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>
        <br>
        <div class="submit-button">
            <button type="submit">Dodaj kurs</button>
        </div>
        <br>
    </form>
</div>
<script>
    const quill = new Quill('#editor', {
        modules: {
            toolbar: [
                ['bold', 'italic'],
                ['link', 'blockquote', 'code-block', 'image'],
                [{ list: 'ordered' }, { list: 'bullet' }],
            ],
        },
        theme: 'snow',
    });
    let form = document.getElementById("course-create-form");
    form.onsubmit = function (event) {
        event.preventDefault();
        document.querySelector('#description').value = quill.root.innerHTML;
        form.submit();
    }

</script>
</body>
</html>
