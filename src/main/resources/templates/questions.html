<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pytania do testu</title>
    <th:block th:replace="~{fragments :: head}"></th:block>
</head>
<body>
<header th:replace="~{fragments :: navbar}"></header>
<div class="info-bar">
    <div>
        <h2>Baza pytań do testu:</h2>
    </div>
</div>
<div class="info-bar">
    <a th:href="@{/teacher}">Strona główna</a>
    <span>&nbsp>&nbsp</span>
    <a th:href="@{/teacher/course}">Moje kursy</a>
    <span>&nbsp>&nbsp</span>
    <a th:href="@{/teacher/course/edit/{id}(id=${courseId})}">Edycja kursu</a>
    <span>&nbsp>&nbsp</span>
    <a th:href="@{/teacher/course/edit/{courseId}/edit-test/{testId}(courseId=${courseId},testId=${testId})}">Edycja
        testu</a>
    <span>&nbsp>&nbsp</span>
    <span>Baza pytań</span>
</div>
<br><br>
<div class="user-courses">
    <div class="element">
        <form th:action="@{/teacher/course/{courseId}/test/{testId}/questions(courseId=${courseId},testId=${testId})}"
              method="get">
            <input name="keyword" type="text" th:value="${keyword}" placeholder="Wyszukaj...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <br>
    <div class="element">
        <table>
            <thead>
            <tr>
                <td>ID:</td>
                <td>Treść pytania:</td>
                <td>Rodzaj pytania:</td>
                <td>Działania:</td>
            </tr>
            </thead>
            <tr th:each="question: ${questions}">
                <td th:text="${question.id}"></td>
                <td th:text="${question.description}"></td>
                <td th:text="${question.type}"></td>
                <td>
                    <a th:href="@{/teacher/questions/edit/{questionId}
                    (questionId=${question.id})}"><i class="fa-solid fa-file-pen"></i></a>
                    <a th:href="@{/teacher/course/{courseId}/test/{testId}/questions/remove/{questionId}
                    (courseId=${courseId},testId=${testId},questionId=${question.id})}"><i class="fa-solid fa-remove"></i></a>
                </td>
            </tr>
        </table>
    </div>
    <br>
    <div th:if="${message!=null} and ${!message.isBlank()}">
        <div class="element">
            <p th:text="${message}"></p>
        </div>
        <br>
    </div>
    <div class="element">
        <a class="page-span"
           th:each="pageElem: ${#numbers.sequence(1,totalPages)}"
           th:if="${pageElem > 0}"
           th:href="@{/teacher/course/{courseId}/test/{testId}/questions
           (courseId=${courseId},testId=${testId},keyword=${keyword},page=${pageElem}-1)}"
           th:text="${pageElem}"
        ></a>
    </div>
</div>
<br><br>
</body>
</html>
