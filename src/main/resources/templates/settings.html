<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Ustawienia</title>
    <th:block th:replace="~{fragments :: head}"></th:block>
</head>
<body>
<header th:replace="~{fragments :: navbar}"></header>
<div class="info-bar">
    <div>
        <h2>Twoje dane:</h2>
    </div>
</div>
<div class="info-bar">
    <a sec:authorize="hasAnyRole('ADMIN')" th:href="@{/admin}">Strona główna</a>
    <a sec:authorize="hasAnyRole('STUDENT')" th:href="@{/}">Strona główna</a>
    <a sec:authorize="hasAnyRole('TEACHER')" th:href="@{/teacher}">Strona główna</a>
    <span>&nbsp>&nbsp</span>
    <span>Twoje dane</span>
</div>
<br><br>
<div class="user-courses">
    <div th:if="${message != null}">
        <div class="element">
            <p th:text="${message}"></p>
        </div>
    </div>
    <br>
    <div class="element" th:object="${user}">
        <p>Imię:</p>
        <input disabled th:field="*{firstName}">
        <p>Nazwisko:</p>
        <input disabled th:field="*{lastName}">
        <p>E-mail:</p>
        <input disabled th:field="*{email}">
        <p>Pesel:</p>
        <input disabled th:field="*{pesel}">
        <p>Grupa:</p>
        <input disabled th:field="*{group}">
        <p>Uprawnienia:</p>
        <input th:if="*{role.equals('STUDENT')}" disabled th:value="'Uczeń'">
        <input th:if="*{role.equals('TEACHER')}" disabled th:value="'Nauczyciel'">
        <input th:if="*{role.equals('ADMIN')}" disabled th:value="'Admin'">
        <p></p>
        <br>
        <a th:href="@{/change-password}"><button type="button">Zmiana hasła</button></a>
    </div>
</div>
<br><br>
</body>
</html>
