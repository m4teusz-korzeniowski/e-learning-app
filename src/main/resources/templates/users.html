<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Użytkownicy</title>
    <link th:replace="~{fragments :: navbar-style}">
    <link rel="stylesheet" href="../static/styles/info-bar.css" th:href="@{/styles/info-bar.css}">
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
<header th:replace="~{fragments :: navbar}"></header>
<div class="info-bar">
    <div>
        <h2>Panel zarządzania użytkownikami</h2>
    </div>
</div>
<div class="info-bar">
    <a th:href="@{/admin}">Strona główna</a>
    <span>&nbsp>&nbsp</span>
    <span>Użytkownicy</span>
</div>
<br><br>
<div class="user-courses">
    <div class="element">
        <form th:action="@{/admin/users}" method="get">
            <input name="keyword" type="text" th:value="${keyword}" placeholder="Wyszukaj...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <br>
    <div class="element">
        <table>
            <thead>
            <tr>
                <td>ID:</td>
                <td>Nazwisko:</td>
                <td>Imię:</td>
                <td>E-mail:</td>
                <td>Rola:</td>
                <td>Grupa:</td>
                <td>Działania:</td>
            </tr>
            </thead>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td th:if="${user.role.equals('STUDENT') and user.group!=null}" th:text="${user.group}"></td>
                <td th:if="${user.group == null}">Brak</td>
                <td>
                    <a th:unless="${user.role=='ADMIN' && !session.userInfo.id.equals(user.id)}"
                       href="#" th:href="@{/admin/users/edit/{id}(id=${user.id})}">
                        <i class="fa-solid fa-user-edit"></i>
                    </a>
                    <a th:unless="${user.role=='ADMIN'}" th:href="@{/admin/users/remove/{id}(id=${user.id})}">
                        <i class="fa-solid fa-remove"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <br>
    <div th:if="${deleteMessage!=null} and ${!deleteMessage.isBlank()}">
        <div class="element">
            <p th:text="${deleteMessage}"></p>
        </div>
        <br>
    </div>
    <div class="element">
        <a class="page-span"
           th:each="pageElem: ${#numbers.sequence(1,totalPages)}"
           th:if="${pageElem > 0}"
           th:href="@{/admin/users(keyword=${keyword},page=${pageElem}-1)}"
           th:text="${pageElem}"
        ></a>
    </div>
</div>
<br><br>
</body>
</html>
