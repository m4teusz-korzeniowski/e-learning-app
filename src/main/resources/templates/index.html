<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Strona startowa</title>
</head>
<body>
<h1>Strona startowa</h1>
<main>
    <h2>Moje kursy</h2>
    <ul>
        <li th:each="course: ${courses}">
            <a th:href="@{/course/{id}(id=${course.getId()})}" th:text="${course.getName()}">Nazwa kursu</a>
            <p th:text="'Autor: '+${course.getCreatorName()}">Email twórcy kursu</p>
            <p th:text="'User name= ' + ${userName}"></p>
        </li>
        <li>
            <a th:href="@{/logout}" >Wyloguj się</a>
        </li>
    </ul>
</main>
</body>
</html>
