<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Strona startowa</title>
    <link th:replace="~{fragments :: navbar-style}">
</head>
<body>
<header th:replace="~{fragments :: navbar}"></header>
<div>
    <h2>Moje kursy</h2>
    <ul>
        <li th:each="course: ${courses}">
            <a th:href="@{/course/{id}(id=${course.getId()})}" th:text="${course.getName()}">Nazwa kursu</a>
            <p th:text="'Autor: '+${course.getCreatorName()}">Email twórcy kursu</p>
        </li>
        <li>
            <a th:href="@{/logout}">Wyloguj się</a>
        </li>
    </ul>
</div>
</body>
</html>
