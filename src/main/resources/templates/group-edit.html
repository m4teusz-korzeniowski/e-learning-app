<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja grupy</title>
    <th:block th:replace="~{fragments :: head}"></th:block>
</head>
<body>
<header th:replace="~{fragments :: navbar}"></header>
<div class="info-bar">
    <div>
        <h2 th:text="'Edycja grupy: ' + ${editedGroupName}">Edycja grupy</h2>
    </div>
</div>
<div class="info-bar">
    <a th:href="@{/admin}">Strona główna</a>
    <span>&nbsp>&nbsp</span>
    <a th:href="@{/admin/groups}">Zarządzanie grupami</a>
    <span>&nbsp>&nbsp</span>
    <a th:href="@{/admin/groups/display}">Grupy</a>
    <span>&nbsp>&nbsp</span>
    <span>Edycja grupy</span>
</div>
<br><br>
<div class="user-courses">
    <div th:if="${message!=null} and ${!message.isBlank()}"
         class="alert alert-success mt-2" th:text="${message}">
    </div>
    <form action="#" th:action="@{/admin/groups/display/edit/{id}(id=${id})}" method="post" th:object="${group}">
        <div class="element">
            <p>Nazwa grupy:</p>
            <input type="text" class="form-control mb-2" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" class="invalid-feedback d-block mb-3" th:errors="*{name}">Błędna nazwa</p>
        </div>
        <br>
        <div class="element" style="visibility: hidden">
            <div class="submit-button">
                <button type="submit" class="btn btn-primary">Zatwierdź zmiany</button>
            </div>
        </div>
        <br>
    </form>
</div>
<br><br>
</body>
</html>
