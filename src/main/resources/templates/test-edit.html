<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja testu</title>
    <th:block th:replace="~{fragments :: head}"></th:block>
</head>
<body>
<header th:replace="~{fragments :: navbar}"></header>
<div class="info-bar">
    <div>
        <h2 th:text="'Edycja testu: ' + ${test.name}">Info about</h2>
    </div>
</div>
<div class="info-bar">
    <a th:href="@{/teacher}">Strona główna</a>
    <span>&nbsp>&nbsp</span>
    <a th:href="@{/teacher/course}">Moje kursy</a>
    <span>&nbsp>&nbsp</span>
    <a th:href="@{/teacher/course/edit/{id}(id=${test.getCourseId()})}">Edycja kursu</a>
    <span>&nbsp>&nbsp</span>
    <span>Edycja testu</span>
</div>
<br><br>
<div class="user-courses">
    <div th:if="${message!=null} and ${!message.isBlank()}">
        <div class="element">
            <p th:text="${message}"></p>
        </div>
        <br>
    </div>
    <form id="test-update-form" method="post"
          th:action="@{/teacher/test/{testId}/edit(testId=${testId})}"
          th:object="${test}"
    >
        <div class="element">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{courseId}">
            <label for="description">Opis testu:</label>
            <textarea id="description" style="display: none" th:field="*{description}"
                      name="description"></textarea>
            <div id="editor"></div>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            <br>
            <p>Ilość pytań:</p>
            <input type="number" th:field="*{numberOfQuestions}">
            <p th:if="${#fields.hasErrors('numberOfQuestions')}" th:errors="*{numberOfQuestions}"></p>
            <p>Czas trwania(w minutach):</p>
            <input type="number" th:field="*{duration}">
            <p th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></p>
            <p>Data otwarcia testu:</p>
            <input type="datetime-local" th:field="*{start}">
            <p th:if="${#fields.hasErrors('start')}" th:errors="*{start}"></p>
            <p>Data zakończenia testu:</p>
            <input type="datetime-local" th:field="*{end}">
            <p th:if="${#fields.hasErrors('end')}" th:errors="*{end}"></p>
            <p>Maksymalna ilość podejść</p>
            <input type="number" th:field="*{maxAttempts}">
            <p th:if="${#fields.hasErrors('maxAttempts')}" th:errors="*{maxAttempts}"></p>
            <p>Podgląd prób:</p>
            <select th:field="*{overviewEnabled}" id="overview">
                <option th:value="false">Niedozwolony</option>
                <option th:value="true">Dozwolony</option>
            </select>
        </div>
        <br>
        <div class="element" style="visibility: hidden">
            <div class="submit-button">
                <button type="submit">Zapisz zmiany</button>
            </div>
        </div>
        <br>
        <br>
        <br>
    </form>
    <form id="questions-add-form" method="post" action="#" th:object="${question}"
          th:action="@{/teacher/test/{testId}/create-questions(testId=${testId})}">
        <div class="element">
            <p>Ilość pytań do stworzenia:</p>
            <input type="number" th:field="*{numberOfQuestions}">
            <div th:if="${error!=null} and ${!error.isBlank()}">
                <p th:text="${error}"></p>
            </div>
            <div th:if="${questionMessage!=null} and ${!questionMessage.isBlank()}">
                <p th:text="${questionMessage}"></p>
            </div>
        </div>
        <br>
        <div class="element" style="visibility: hidden">
            <div class="submit-button">
                <button type="submit">Stwórz bazę pytań</button>
            </div>
        </div>
        <br>
        <br>
        <br>
    </form>
    <div class="element">
        <p><a th:href="@{/teacher/test/{testId}/questions(testId=${testId})}">Baza pytań</a></p>
    </div>
    <br>
</div>
<br><br>
<script th:inline="javascript">
    const quill = new Quill('#editor', {
        modules: {
            toolbar: [
                ['bold', 'italic'],
                ['link'],
            ],
        },
        theme: 'snow',
    });

    const description = /*[[${test.description}]]*/ '';
    quill.root.innerHTML = description;
    document.querySelector('#test-update-form').onsubmit = function (event) {
        document.querySelector('#description').value = quill.root.innerHTML;
    };
</script>
</body>
</html>
