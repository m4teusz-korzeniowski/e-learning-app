<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja pytania</title>
    <th:block th:replace="~{fragments :: head}"></th:block>
</head>
<body>
<header th:replace="~{fragments :: navbar}"></header>
<div class="info-bar">
    <div>
        <h2 th:text="'Edycja pytania o ID = ' + ${questionId}"></h2>
    </div>
</div>
<div class="info-bar">
    <a th:href="@{/teacher}">Strona główna</a>
    <span>&nbsp>&nbsp</span>
    <a th:href="@{/teacher/course}">Moje kursy</a>
    <span>&nbsp>&nbsp</span>
    <a th:href="@{/teacher/course/edit/{id}(id=${question.courseId})}">Edycja kursu</a>
    <span>&nbsp>&nbsp</span>
    <a th:href="@{/teacher/test/{testId}/edit(testId=${question.testId})}">Edycja testu</a>
    <span>&nbsp>&nbsp</span>
    <a th:href="@{/teacher/test/{testId}/questions(testId=${question.testId})}">Pytania</a>
    <span>&nbsp>&nbsp</span>
    <span>Edycja pytania</span>
</div>
<br><br>
<div class="user-courses">
    <form method="post" th:object="${question}"
          th:action="@{/teacher/questions/edit/{questionId}(questionId=${questionId})}">
        <div class="element">
            <input type="hidden" th:field="*{courseId}">
            <input type="hidden" th:field="*{testId}">
            <input type="hidden" th:field="*{id}">
            <label for="description">Treść pytania:</label>
            <p></p>
            <textarea id="description" style="display: none" th:field="*{description}"
                      name="description"></textarea>
            <div id="editor"></div>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            <p>Maksymalna ilość punktów za pytanie:</p>
            <input type="number" th:field="*{score}">
            <p th:if="${#fields.hasErrors('score')}" th:errors="*{score}"></p>
            <p>Wybierz typ pytania:</p>
            <select th:field="*{type}" id="type">
                <option th:value="'SINGLE_CHOICE'">Pojedyńczy wybór</option>
                <option th:value="'MULTIPLE_CHOICE'">Wielokrotny wybór</option>
            </select>
        </div>
        <br>
        <div class="element">
            <p>Odpowiedzi na pytanie:</p>
            <div class="answer-edit" th:each="anwers,iter : *{answers}">
                <span>Prawidłowa:</span>
                <input type="checkbox" th:field="*{answers[__${iter.index}__].correct}">
                <p></p>
                <p>Treść odpowiedzi:</p>
                <input type="text" th:field="*{answers[__${iter.index}__].content}"/>
                <p th:if="${#fields.hasErrors('answers[' + iter.index + '].content')}"
                   th:errors="*{answers[__${iter.index}__].content}"></p>
                <input type="hidden" th:field="*{answers[__${iter.index}__].id}"/>
                <p>
                    <a th:href="@{/teacher/answer/{id}/remove-answer(id=*{answers[__${iter.index}__].id})}">
                        <button type="button">Usuń</button>
                    </a>
                </p>
                <p></p>
            </div>
            <div th:if="${question.answers.size() < maxNumberOfAnswers}">
                <a th:href="@{/teacher/question/{id}/add-answer(id=${question.id})}">
                    <button type="button">Dodaj odpowiedź</button>
                </a>
            </div>
            <br>
        </div>
        <br>
        <div th:if="${message!=null} and ${!message.isBlank()}">
            <div class="element">
                <p th:text="${message}"></p>
            </div>
            <br>
        </div>
        <div class="submit-button">
            <button type="submit">Zapisz zmiany</button>
        </div>
        <br>
    </form>
</div>
<br><br>
<script th:inline="javascript">
    const quill = new Quill('#editor', {
        modules: {
            toolbar: false
        },
        theme: 'snow',
    });

    const description = /*[[${question.description}]]*/ '';
    quill.setText(description);
    document.querySelector('form').onsubmit = function (event) {
        document.querySelector('#description').value = quill.getText();
    };
</script>
</body>
</html>
